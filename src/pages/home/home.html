<ion-content scroll="false" class="bg" [ngStyle]="{'background-image' : 'url(../assets/imgs/classroom.jpg'}">
  <div class="overlay">

    <ion-row text-center>

      <ion-col padding col-md-6 push-md-3 class="center">

        <h2 padding text-center style="color:white;">Welcome to your Classroom!</h2>
        <!-- <h3 padding text-center style="color:white;">This application hopes to provide you with a useful and usable interface that will allow teachers and students to effectively partake in pedagocial studies.</h3> -->

        <div class="border">
          <ion-item>
            <ion-label color="primary" floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>

          <ion-item padding-top no-lines text-center>
            <ion-row>
              <ion-col>
                  <button ion-button round small (click)="login()">Login</button>
              </ion-col>
              <ion-col>
                  <button ion-button clear small (click)="goToRegister()">Register</button>
              </ion-col>
            </ion-row>
          </ion-item>
        </div>

      </ion-col>

    </ion-row>

  </div>
</ion-content>
