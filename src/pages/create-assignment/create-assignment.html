<ion-header>

        <ion-navbar color="primary">
          <ion-title>Upload</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content padding>
        <ion-grid>
          <ion-row>
            <ion-col width-40>
              <h3>Select file(s)</h3>
              <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader"
                class="well my-drop-zone">
                Drop File(s) Here
              </div>
              <div padding-vertical>
                <input type="file" ng2FileSelect [uploader]="uploader" multiple />
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col width-60>
              <table class="table">
                <tbody>
                  <tr *ngFor="let item of uploader.queue">
                    <td>
                      <strong>{{ item.file.name }}</strong>
                    </td>
                    <td nowrap>{{ item.file.size/1024/1024 | number:'.2' }} MB</td>
                    <td *ngIf="uploader.isHTML5">
                      <progress id="progressbar" max="100" value="{{ item.progress }}"> </progress>
                      <div id="progressbarlabel">{{ item.progress }} %</div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <br>
              <div>
                <button ion-button small icon-right (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">Upload
                  <ion-icon name="cloud-upload"></ion-icon>
                </button>
                <button ion-button small icon-right (click)="uploader.cancelAll()" [ngStyle]="{'background-color': '#D2691E'}" [disabled]="!uploader.isUploading">Cancel
                  <ion-icon name="close-circle"></ion-icon>
                </button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
