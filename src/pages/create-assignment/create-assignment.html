<ion-header>

    <ion-navbar color="primary">
        <ion-title>Create an Assignment</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col width-40 [ngStyle]="{'background-color': 'Bisque'}">
                <h3>Select files</h3>
                <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader"
                    class="well my-drop-zone">
                    Drop Files Here
                </div>
                <br> Single
                <br>
                <input type="file" ng2FileSelect [uploader]="uploader" />
                <br>
                <br> Multiple
                <br>
                <input type="file" ng2FileSelect [uploader]="uploader" multiple />

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-60>
                <h3>Upload queue</h3>
                <p>Queue length: {{ uploader?.queue?.length }}</p>
                <table class="table">
                    <tbody>
                        <tr *ngFor="let item of uploader.queue">
                            <td>
                                <strong>{{ item.file.name }}</strong>
                            </td>
                            <td nowrap>{{ item.file.size/1024/1024 | number:'.2' }} MB</td>
                            <td>
                                <td *ngIf="uploader.isHTML5">
                                    <progress id="progressbar" max="100" value="{{ item.progress }}"> </progress>
                                    <div id="progressbarlabel">{{ item.progress }} %</div>
                                </td>
                                <td class="text-center">
                                    <span *ngIf="item.isCancel">
                                        <ion-icon name="close-circle"></ion-icon>
                                    </span>
                                    <span *ngIf="item.isError">
                                        <ion-icon name="trash"></ion-icon>
                                    </span>
                                </td>
                                <td nowrap>
                                    <button ion-button icon-right *ngIf="!item.isSuccess" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">Upload
                                        <ion-icon name="cloud-upload"></ion-icon>
                                    </button>
                                    <button ion-button icon-right *ngIf="!item.isSuccess" (click)="item.remove()" [ngStyle]="{'background-color': '#D2691E'}">Cancel
                                        <ion-icon name="close-circle"></ion-icon>
                                    </button>
                                    <button ion-button icon-right *ngIf="!item.isSuccess" color="danger">Remove
                                        <ion-icon name="trash"></ion-icon>
                                    </button>
                                    <button ion-button icon-right *ngIf="item.isSuccess" [ngStyle]="{'background-color': 'Green'}">Image Uploaded!
                                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                                    </button>
                                </td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <div>
                    <div>
                        Queue progress:
                        <progress id="progressbar" [ngStyle]="{'background-color': 'Green'}" max="100" value="{{ uploader.progress }}"> </progress>
                        <div id="progressbarlabel">{{ uploader.progress }} %</div>
                    </div>
                    <button ion-button icon-right (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">Upload all
                        <ion-icon name="cloud-upload"></ion-icon>
                    </button>
                    <button ion-button icon-right (click)="uploader.cancelAll()" [ngStyle]="{'background-color': '#D2691E'}" [disabled]="!uploader.isUploading">Cancel all
                        <ion-icon name="close-circle"></ion-icon>
                    </button>
                    <button ion-button icon-right color="danger" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">Remove all
                        <ion-icon name="trash"></ion-icon>
                    </button>
                    <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading"></button>
                    <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                    </button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
