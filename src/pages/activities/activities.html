<ion-header>

    <ion-navbar color="primary">
      <ion-title>Activities</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item-divider>
      Activities
    </ion-item-divider>
  
  
    <ion-card *ngFor="let item of activities">
      <button ion-item no-lines (click)="activity(item)">
        <h2>{{item.name}}</h2>
      </button>
    </ion-card>
  
    <button ion-button clear block icon-left item-right (click)="addActivity()">
      <ion-icon item-start name="add"></ion-icon>
      Add an Activity
    </button>
  </ion-content>
