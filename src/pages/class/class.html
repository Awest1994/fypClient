<ion-header>

  <ion-navbar color="primary">
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <h1 text-wrap>{{title}}</h1>
    <h2 text-wrap>{{module_code}}</h2>
    <button ion-button item-end clear color="primary" (click)="goToEnrol()">Enrol</button>
  </ion-item>

  <ion-grid>
      <ion-row padding-top>
        <ion-col col-12 col-sm>
          <!-- Classes -->
          <ion-item-divider>
            Students
          </ion-item-divider>
  
          <ion-item no-lines>
            <ion-card *ngFor="let item of studentList">
              <ion-item text-wrap>
                <h1>{{item.email}}</h1>
                <h2>{{item.university}}</h2>
              </ion-item>
            </ion-card>
          </ion-item>
        </ion-col>
  
      </ion-row>
    </ion-grid>
</ion-content>
